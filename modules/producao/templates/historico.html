<script>
(function(){
  "use strict";

  function isoToBr(value){
    if(!value || typeof value !== "string") return "-";
    const s = value.trim();
    if(!s) return "-";

    if(/^(\d{2})\/(\d{2})\/(\d{4})$/.test(s)) return s;

    const m = /^(\d{4})-(\d{2})-(\d{2})$/.exec(s);
    if(m) return `${m[3]}/${m[2]}/${m[1]}`;

    return s;
  }

  function todayIsoLocal(){
    const d = new Date();
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return y + "-" + m + "-" + day;
  }


  function lsKeyTrail(){
    return "indflow_state_trail::" + String(clienteId || "") + "::" + String(machineId || "");
  }

  function loadTrail(){
    try{
      const raw = localStorage.getItem(lsKeyTrail());
      if(!raw){ stateTrail = []; return; }
      const obj = JSON.parse(raw);
      const arr = Array.isArray(obj && obj.events) ? obj.events : [];
      stateTrail = arr
        .filter(e => e && Number.isFinite(Number(e.ts_ms)) && typeof e.state === "string")
        .map(e => ({ ts_ms: Number(e.ts_ms), state: String(e.state) }))
        .sort((a,b) => a.ts_ms - b.ts_ms);

      lastTrailState = stateTrail.length ? stateTrail[stateTrail.length-1].state : null;
      lastTrailTsMs = stateTrail.length ? stateTrail[stateTrail.length-1].ts_ms : null;
    }catch(err){
      stateTrail = [];
      lastTrailState = null;
      lastTrailTsMs = null;
    }
  }

  function saveTrail(){
    try{
      const now = Date.now();
      const cutoff = now - (14 * 24 * 60 * 60 * 1000);
      const pruned = stateTrail.filter(e => e.ts_ms >= cutoff);
      stateTrail = pruned;
      const payload = { v: 1, events: pruned };
      localStorage.setItem(lsKeyTrail(), JSON.stringify(payload));
    }catch(err){
      // ignore
    }
  }

  function normalizeStateFromStatus(st){
    if(!st || typeof st !== "object") return null;

    if(st.status_ui !== undefined && st.status_ui !== null){
      const s = String(st.status_ui).toUpperCase().trim();
      if(s.includes("PRODUZ")) return "RUN";
      if(s.includes("PARAD")) return "STOP";
    }

  function getStatusTsMs(st){
    if(!st || typeof st !== "object") return Date.now();
    const cands = [st._last_esp_ts_ms_seen, st._last_count_ts_ms, st._last_ts_ms_seen, st.last_ts_ms, st.ts_ms];
    for(const v of cands){
      const n = Number(v);
      if(Number.isFinite(n) && n > 0) return n;
    }
    return Date.now();
  }

  function stateToCss(code){
    if(code === "RUN") return "run";
    if(code === "STOP") return "stop";
    return "np";
  }

  function buildSegmentsForHour(isoDay, hourIdx, effectiveEndMs){
    const hourStartMs = toHourStartMsLocal(isoDay, hourIdx);
    const hourEndMs = hourStartMs + (60 * 60 * 1000);
    const endMs = Math.min(Number(effectiveEndMs || hourEndMs), hourEndMs);

    if(!Number.isFinite(hourStartMs) || !Number.isFinite(endMs) || endMs <= hourStartMs){
      return [];
    }

    // initial state: last event before hour start
    let curState = null;
    for(let i=stateTrail.length-1;i>=0;i--){
      const ev = stateTrail[i];
      if(ev && Number.isFinite(ev.ts_ms) && ev.ts_ms < hourStartMs){
        curState = ev.state;
        break;
      }
    }

    let curStart = hourStartMs;
    const segs = [];

    // events within hour window
    for(const ev of stateTrail){
      if(!ev || !Number.isFinite(ev.ts_ms)) continue;

      if(ev.ts_ms < hourStartMs) continue;
      if(ev.ts_ms > endMs) break;

      if(curState === null){
        // no known state until first event: start at first event time
        curState = ev.state;
        curStart = ev.ts_ms;
        continue;
      }

      if(ev.ts_ms <= curStart) {
        curState = ev.state;
        curStart = ev.ts_ms;
        continue;
      }

      // close current segment
      segs.push({ state: curState, start_ms: curStart, end_ms: ev.ts_ms });

      // start next
      curState = ev.state;
      curStart = ev.ts_ms;
    }

    // tail
    if(curState !== null && curStart < endMs){
      segs.push({ state: curState, start_ms: curStart, end_ms: endMs });
    }

    return segs;
  }

  function appendTrailState(state, tsMs){
    if(!state) return;

    const tsNow = Number.isFinite(Number(tsMs)) ? Number(tsMs) : Date.now();

    // Primeiro ponto: ancora no inicio da hora atual para pintar o "agora" sem depender do passado.
    if(stateTrail.length === 0){
      const d = new Date(tsNow);
      d.setMinutes(0,0,0);
      const hourStart = d.getTime();
      stateTrail.push({ ts_ms: hourStart, state: state });
      lastTrailState = state;
      lastTrailTsMs = hourStart;
      saveTrail();
      return;
    }

    if(lastTrailState === state){
      return;
    }

    stateTrail.push({ ts_ms: tsNow, state: state });
    stateTrail.sort((a,b) => a.ts_ms - b.ts_ms);

    lastTrailState = state;
    lastTrailTsMs = tsNow;

    saveTrail();
  }

  function isFutureHour(isoDay, hourIdx){
    const day = String(isoDay);
    const now = new Date();
    const today = todayIsoLocal();

    if(day > today) return true;
    if(day < today) return false;

    // same day
    const h = Number(hourIdx);
    if(!Number.isFinite(h)) return false;
    return h > now.getHours();
  }

  function isHourInTurno(hourIdx){
    // Se nao tiver status carregado, assume turno inteiro.
    if(!lastMachineStatus) return true;

    const ini = String(lastMachineStatus.turno_inicio || "00:00");
    const fim = String(lastMachineStatus.turno_fim || "23:59");

    function hhmmToMin(hhmm){
      const m = /^\s*(\d{1,2}):(\d{2})\s*$/.exec(String(hhmm));
      if(!m) return null;
      const hh = Math.max(0, Math.min(23, parseInt(m[1],10)));
      const mm = Math.max(0, Math.min(59, parseInt(m[2],10)));
      return hh*60 + mm;
    }

    const iniMin = hhmmToMin(ini);
    const fimMin = hhmmToMin(fim);
    if(iniMin === null || fimMin === null) return true;

    const h = Number(hourIdx);
    if(!Number.isFinite(h)) return true;
    const startMin = h*60;
    const endMin = startMin + 60;

    // Turno normal (ex: 07:00-19:00)
    if(iniMin <= fimMin){
      return endMin > iniMin && startMin <= fimMin;
    }

    // Turno virando o dia (ex: 19:00-07:00)
    return (endMin > iniMin) || (startMin <= fimMin);
  }

  function toDayStartMsLocal(isoDay){
    const d = String(isoDay);
    return new Date(d + "T00:00:00").getTime();
  }

  function toHourStartMsLocal(isoDay, hourIdx){
    const d = String(isoDay);
    const h = String(hourIdx).padStart(2, "0");
    return new Date(d + "T" + h + ":00:00").getTime();
  }

  function segmentsForHour(isoDay, hourIdx){
    const startMs = toHourStartMsLocal(isoDay, hourIdx);
    const endMs = startMs + (60 * 60 * 1000);

    // initial state: last event before start
    let initState = null;
    for(let i=stateTrail.length-1;i>=0;i--){
      if(stateTrail[i].ts_ms <= startMs){
        initState = stateTrail[i].state;
        break;
      }
    }

    const segs = [];
    let curState = initState;
    let curStart = startMs;

    // events within hour
    for(const ev of stateTrail){
      if(ev.ts_ms <= startMs) continue;
      if(ev.ts_ms >= endMs) break;

      if(curState !== null){
        segs.push({ state: curState, start_ms: curStart, end_ms: ev.ts_ms });
      }

      curState = ev.state;
      curStart = ev.ts_ms;
    }

    // tail to end (or to now if current hour today)
    let capEnd = endMs;
    const now = Date.now();
    const today = todayIsoLocal();
    if(String(isoDay) === today){
      const nowHourStart = toHourStartMsLocal(today, new Date().getHours());
      if(startMs == nowHourStart){
        capEnd = Math.min(endMs, now);
      }
    }

    if(curState !== null && curStart < capEnd){
      segs.push({ state: curState, start_ms: curStart, end_ms: capEnd });
    }

    return { startMs, endMs, segs };
  }

  function buildTrailBar(isoDay, hourIdx, forceNP){
    const bar = document.createElement("div");
    bar.className = "pbar";

    if(forceNP){
      const fill = document.createElement("div");
      fill.className = "pfill np";
      fill.style.width = "100%";
      bar.appendChild(fill);
      return bar;
    }

    // future hours always grey
    if(isFutureHour(isoDay, hourIdx)){
      const fill = document.createElement("div");
      fill.className = "pfill np";
      fill.style.width = "100%";
      bar.appendChild(fill);
      return bar;
    }

    const hourStartMs = toHourStartMsLocal(isoDay, hourIdx);
    const hourEndMs = hourStartMs + (60*60*1000);
    const nowMs = Date.now();
    const effectiveEnd = Math.min(hourEndMs, nowMs);

    const segments = buildSegmentsForHour(isoDay, hourIdx, effectiveEnd);

    // Se nao houver nenhum dado para a hora, mostra cinza (sem inventar passado)
    if(!segments || segments.length === 0){
      const fill = document.createElement("div");
      fill.className = "pfill np";
      fill.style.width = "100%";
      bar.appendChild(fill);
      return bar;
    }

    // background base
    const base = document.createElement("div");
    base.className = "pfill np";
    base.style.zIndex = "0";
    base.style.width = "100%";
    bar.appendChild(base);

    const total = Math.max(1, effectiveEnd - hourStartMs);

    segments.forEach(seg => {
      const segStart = Math.max(hourStartMs, seg.start_ms);
      const segEnd = Math.max(segStart, Math.min(effectiveEnd, seg.end_ms));
      if(segEnd <= segStart) return;

      const leftPct = ((segStart - hourStartMs) / total) * 100;
      const widthPct = ((segEnd - segStart) / total) * 100;

      const fill = document.createElement("div");
      fill.className = "pfill " + stateToCss(seg.state);
      fill.style.zIndex = "1";
      fill.style.left = leftPct.toFixed(4) + "%";
      fill.style.width = widthPct.toFixed(4) + "%";

      bar.appendChild(fill);
    });

    return bar;
  }

        }

      }

  function parseTs(v){
    if(v === null || v === undefined) return null;
    if(typeof v === "number"){
      // aceita ms ou s
      if(v < 2000000000){ return new Date(v * 1000); }
      return new Date(v);
    }
    if(typeof v === "string"){
      const d = new Date(v);
      if(!isNaN(d.getTime())) return d;
    }
    return null;
  }

  function buildHourBar(isoDay, hourIdx, segments){
    const bar = document.createElement("div");
    bar.className = "tbar";

    const day = isoDay;
    const hh = String(hourIdx).padStart(2, "0");
    const hourStart = new Date(day + "T" + hh + ":00:00");
    const hourEnd = new Date(day + "T" + hh + ":59:59");

    const now = new Date();
    const isToday = (day === todayIsoLocal());
    const isCurrentHour = isToday && (now.getHours() === hourIdx);
    const capEnd = (isCurrentHour && now < hourEnd) ? now : hourEnd;

    const totalMs = Math.max(1, hourEnd.getTime() - hourStart.getTime());

    function parseInDay(dayIso, value){
      if(value === null || value === undefined) return null;
      if(typeof value === "string" && /^\d{2}:\d{2}(:\d{2})?$/.test(value)){
        const t = value.length === 5 ? (value + ":00") : value;
        return new Date(dayIso + "T" + t);
      }
      return parseTs(value);
    }

    let lastPctEnd = 0;

    (Array.isArray(segments) ? segments : []).forEach(seg=>{
      const state = (seg && (seg.state || seg.status || seg.color)) ? String(seg.state || seg.status || seg.color) : "NP";
      const startStr = seg && (seg.start || seg.started_at || seg.ts_start) ? (seg.start || seg.started_at || seg.ts_start) : null;
      const endStr = seg && (seg.end || seg.ended_at || seg.ts_end) ? (seg.end || seg.ended_at || seg.ts_end) : null;

      const startTs = parseInDay(day, startStr) || hourStart;
      const endTsRaw = parseInDay(day, endStr);
      const endTs = endTsRaw || capEnd;

      const st = startTs < hourStart ? hourStart : startTs;
      const en = endTs > capEnd ? capEnd : endTs;

      if(en <= st) return;

      const sp = ((st.getTime() - hourStart.getTime()) / totalMs) * 100;
      const ep = ((en.getTime() - hourStart.getTime()) / totalMs) * 100;

      const startPct = Math.max(lastPctEnd, sp);
      const endPct = Math.max(startPct, ep);

      let cls = "np";
      if(state === "RUN" || state === "PROD" || state === "PRODUZINDO" || state === "GREEN"){ cls = "run"; }
      else if(state === "STOP" || state === "PARADO" || state === "PAUSA" || state === "RED"){ cls = "stop"; }
      else if(state === "NP" || state === "NAO_PROGRAMADO" || state === "CINZA" || state === "GRAY" || state === "GREY"){ cls = "np"; }

      const div = document.createElement("div");
      div.className = "tseg " + cls;
      div.style.width = (endPct - startPct).toFixed(3) + "%";
      bar.appendChild(div);

      lastPctEnd = endPct;
    });

    if(!bar.children.length){
      const div = document.createElement("div");
      div.className = "tseg np";
      div.style.width = "100%";
      bar.appendChild(div);
    }

    return bar;
  }

  async function fetchDayDetail(isoDay){
    if(!machineId) throw new Error("machine_id vazio");

    // Compatibilidade: tenta mais de um caminho (dependendo de como o blueprint foi montado)
    const candidates = [
      `/producao/api/producao/detalhe-dia?machine_id=${encodeURIComponent(machineId)}&date=${encodeURIComponent(isoDay)}`,
      `/api/producao/detalhe-dia?machine_id=${encodeURIComponent(machineId)}&date=${encodeURIComponent(isoDay)}`,
      `/producao/detalhe-dia?machine_id=${encodeURIComponent(machineId)}&date=${encodeURIComponent(isoDay)}`
    ];

    let lastErr = null;

    for(const url of candidates){
      try{
        const resp = await fetch(url, { method: "GET", headers: { "Accept": "application/json" } });
        if(resp.ok){
          return await resp.json();
        }

        // Se for 404, tenta o proximo candidato
        if(resp.status === 404){
          lastErr = new Error("Endpoint nao encontrado: " + url);
          continue;
        }

        lastErr = new Error("Falha ao buscar detalhe do dia (HTTP " + resp.status + ")");
      }catch(e){

      }
    }

    throw (lastErr || new Error("Falha ao buscar detalhe do dia"));

  function getLastStateForHour(isoDay, hourIdx){
    const hourStartMs = toHourStartMsLocal(isoDay, hourIdx);
    const hourEndMs = hourStartMs + (60*60*1000);
    const nowMs = Date.now();
    const effectiveEnd = Math.min(hourEndMs, nowMs);

    let last = null;

    // 1) ultimo estado antes do inicio da hora
    for(let i=stateTrail.length-1;i>=0;i--){
      const ev = stateTrail[i];
      if(ev.ts_ms < hourStartMs){
        last = ev.state;
        break;
      }
    }

    // 2) estados dentro da hora ate o fim efetivo
    for(let i=0;i<stateTrail.length;i++){
      const ev = stateTrail[i];
      if(ev.ts_ms < hourStartMs) continue;
      if(ev.ts_ms > effectiveEnd) break;
      last = ev.state;
    }

    return last;
  }

  }

if(dayModalClose){
    dayModalClose.addEventListener("click", function(){
      closeDayModal();
    });
  }

  if(dayModalBackdrop){
    dayModalBackdrop.addEventListener("click", function(e){
      if(e && e.target === dayModalBackdrop){
        closeDayModal();
      }
    });
  }

  async function refreshLive(){
    if(!machineId) return;
    try{
      const status = await fetchStatus();

      // Atualiza rastro somente com o estado atual (presente).
      // Usa timestamp do ultimo evento visto, quando existir; senao usa agora.
      const tsMs =
        (status && Number.isFinite(Number(status._last_count_ts_ms)) ? Number(status._last_count_ts_ms) : null) ??
        (status && Number.isFinite(Number(status._last_esp_ts_ms_seen)) ? Number(status._last_esp_ts_ms_seen) : null) ??
        Date.now();

      const st = normalizeStateFromStatus(status);
      appendTrailState(st, tsMs);

      applyLiveOverride(status);
      applyFilterAndRender();

      // Se o modal do dia estiver aberto, re-renderiza para refletir o estado atual.
      if(dayModalEl && dayModalEl.style && dayModalEl.style.display === 'block'){
        refreshDayModal(true);
      }
    }catch(e){
      // silencioso: historico continua com cache
    }
  }

  async function fetchHistorico(){
    if(!machineId){
      renderMsgRow("Selecione uma maquina.");
      return;
    }

    renderMsgRow("Carregando historico...");

    try{
      const url = `/producao/api/producao/historico?machine_id=${encodeURIComponent(machineId)}`;
      const resp = await fetch(url, { method: "GET", headers: { "Accept": "application/json" } });
      if(!resp.ok){
        throw new Error("Falha ao buscar historico (HTTP " + resp.status + ")");
      }
      const data = await resp.json();
      cache = Array.isArray(data) ? data : [];

      await refreshLive();
    }catch(err){
      cache = [];
      renderMsgRow("Falha ao carregar historico.");
      return;
    }

    applyFilterAndRender();
  }

  function applyFilterAndRender(){
    const iso = normalizeDateInput(elDate ? elDate.value : "");
    if(!cache){
      renderMsgRow("Carregando historico...");
      return;
    }
    if(!iso){
      renderRows(cache);
      return;
    }
    const filtered = cache.filter((r) => getRowDateISO(r) === iso);
    renderRows(filtered);
  }

  async function resetByDate(){
    if(!machineId){ alert("Maquina nao selecionada."); return; }

    const iso = normalizeDateInput(elDate ? elDate.value : "");
    if(!iso){ alert("Selecione uma data."); return; }

    if(!confirm("CONFIRMAR RESET DA PRODUCAO NA DATA " + isoToBr(iso) + "?\nEssa acao zera a producao do dia e reancora o baseline.")){
      return;
    }

    try{
      const resp = await fetch("/admin/reset-date", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ machine_id: machineId, date: iso })
      });

      let payload = null;
      try{ payload = await resp.json(); }catch(e){ payload = null; }

      if(!resp.ok){
        const msg = (payload && (payload.error || payload.message)) ? (payload.error || payload.message) : ("Falha no reset (HTTP " + resp.status + ")");
        throw new Error(msg);
      }

      alert("Reset por data executado.");
      await fetchHistorico();
    }catch(err){
      alert(String(err && err.message ? err.message : err));
    }
  }

  if(elDate){
    elDate.addEventListener("change", applyFilterAndRender);
    elDate.addEventListener("input", applyFilterAndRender);
  }

  if(elBtnReset){
    elBtnReset.addEventListener("click", resetByDate);
  }

  function init(){
    loadTrail();
    fetchHistorico();

    if(liveTimer){
      clearInterval(liveTimer);
      liveTimer = null;
    }

    // Atualiza imediatamente e depois a cada 5s
    refreshLive();
    liveTimer = setInterval(refreshLive, 5000);
  }

  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", init);
  }else{
    init();
  }
})();
</script>

  </main>
