{% extends "base.html" %}
{% block title %}IndFlow — Dashboard{% endblock %}

{% block content %}
<div class="dashboard-wrapper">

  <style>
    .dashboard-wrapper{
      width:100%;
      display:flex;
      justify-content:center;
      padding:32px 0;
    }

    .machine-card{
      background:#ffffff;
      width:380px;
      border-radius:16px;
      padding:28px;
      box-shadow:0 4px 14px rgba(0,0,0,0.10);
      display:flex;
      flex-direction:column;
      gap:20px;
      border:1px solid #e5e7eb;
    }

    .machine-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .machine-name{
      font-size:22px;
      font-weight:600;
    }

    .machine-status{
      font-size:14px;
      font-weight:600;
      padding:6px 12px;
      border-radius:6px;
      color:white;
    }

    .status-auto{
      background:#16a34a; /* verde */
    }

    .status-manual{
      background:#dc2626; /* vermelho */
    }

    .machine-percent{
      font-size:72px;
      font-weight:700;
      text-align:center;
      color:#0f172a;
      line-height:1;
    }

    .machine-stats{
      display:flex;
      justify-content:space-between;
      font-size:16px;
      color:#334155;
      font-weight:500;
    }

    .machine-stats span b{
      font-weight:700;
      color:#0f172a;
    }
  </style>

  <!-- CARD ÚNICO (Exemplo com valores estáticos por ora) -->
  <div class="machine-card">

    <div class="machine-header">
      <div class="machine-name">Extrusora 01</div>

      <!-- Status: altere para status-manual -->
      <div class="machine-status status-auto">AUTOMÁTICO</div>
    </div>

    <div class="machine-percent">78%</div>

    <div class="machine-stats">
      <span>Meta: <b>1200</b></span>
      <span>Produzido: <b>845</b></span>
    </div>
  </div>

</div>
{% endblock %}
