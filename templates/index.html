{% extends "base.html" %}
{% block title %}IndFlow — Dashboard{% endblock %}

{% block content %}

<div class="dashboard-wrapper">

  <style>
    .dashboard-wrapper{
      width:100%;
      display:flex;
      justify-content:center;
      padding:32px 0;
      position:relative;
    }

    /* BOTÃO + (canto superior direito) */
    .btn-add-machine{
      position:fixed;
      top:96px;            /* abaixo da navbar */
      right:28px;
      width:54px;
      height:54px;
      border-radius:999px;
      border:0;
      background:#0f172a;
      color:#fff;
      font-size:32px;
      line-height:54px;
      text-align:center;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,0.18);
      z-index:999;
      transition:0.15s;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .btn-add-machine:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 24px rgba(0,0,0,0.22);
    }

    .btn-add-machine:active{
      transform:translateY(0px);
      box-shadow:0 8px 18px rgba(0,0,0,0.18);
    }

    .btn-add-machine span{
      display:block;
      margin-top:-2px; /* centraliza o + */
    }

    /* MODAL */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(15,23,42,0.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:2000;
      padding:16px;
    }
    .modal{
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:16px;
      border:1px solid #e5e7eb;
      box-shadow:0 18px 40px rgba(0,0,0,0.25);
      padding:18px;
    }
    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .modal-title{
      font-size:18px;
      font-weight:800;
      color:#0f172a;
    }
    .modal-close{
      border:0;
      background:transparent;
      font-size:22px;
      cursor:pointer;
      color:#334155;
      line-height:1;
    }
    .modal-body label{
      display:block;
      font-size:14px;
      font-weight:700;
      color:#0f172a;
      margin-bottom:6px;
    }
    .modal-body input{
      width:100%;
      padding:10px 12px;
      border:1px solid #cbd5e1;
      border-radius:10px;
      outline:none;
      font-size:14px;
    }
    .modal-hint{
      margin-top:8px;
      font-size:12px;
      color:#64748b;
      line-height:1.35;
    }
    .modal-actions{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
    }
    .btn{
      border:0;
      border-radius:10px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      font-size:14px;
    }
    .btn-secondary{
      background:#e2e8f0;
      color:#0f172a;
    }
    .btn-primary{
      background:#0f172a;
      color:#fff;
    }

    /* GRID DE CARDS */
    .machine-grid{
      display:flex;
      flex-wrap:wrap;
      gap:22px;
      justify-content:center;
      width:100%;
    }

    .machine-card{
      background:#ffffff;
      width:460px;
      border-radius:20px;
      padding:28px;
      box-shadow:0 4px 14px rgba(0,0,0,0.12);
      display:flex;
      flex-direction:column;
      gap:18px;
      border:1px solid #e5e7eb;
      cursor:pointer;
      transition:0.15s;
    }

    .machine-card:hover{
      box-shadow:0 6px 18px rgba(0,0,0,0.2);
      transform:translateY(-2px);
    }

    .machine-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .machine-name{
      font-size:24px;
      font-weight:700;
      color:#0f172a;
    }

    .machine-status{
      font-size:14px;
      font-weight:600;
      padding:8px 14px;
      border-radius:6px;
      color:white;
      text-transform:uppercase;
    }

    .status-auto{ background:#16a34a; }
    .status-manual{ background:#dc2626; }

    .percent-container{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      margin-top:10px;
    }

    .percent-block{
      width:45%;
      text-align:center;
    }

    .percent-value{
      font-size:62px;
      font-weight:700;
      color:#0f172a;
      line-height:1;
    }

    .percent-label{
      margin-top:6px;
      font-size:18px;
      font-weight:600;
      color:#475569;
    }

    .divider{
      width:2px;
      height:200px;
      background:#cbd5e1;
      border-radius:2px;
    }

    .stats-sub{
      margin-top:10px;
      font-size:15px;
      font-weight:600;
      color:#334155;
      display:flex;
      justify-content:space-between;
      gap:10px;
    }

    .stats-sub b{
      font-weight:700;
      color:#0f172a;
    }

    .ritmo-medio{
      margin-top:12px;
      text-align:right;
      font-size:15px;
      font-weight:600;
      color:#334155;
    }
  </style>

  <!-- BOTÃO + (AGORA ABRE MODAL) -->
  <button class="btn-add-machine" id="btnAddMachine" title="Adicionar equipamento">
    <span>+</span>
  </button>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Novo equipamento</div>
        <button class="modal-close" id="btnCloseModal" aria-label="Fechar">×</button>
      </div>

      <div class="modal-body">
        <label for="machineIdInput">ID do equipamento</label>
        <input id="machineIdInput" type="text" placeholder="Ex: maquina02" />

        <div class="modal-hint">
          Use padrão <b>maquina02</b>, <b>maquina03</b>... (sem espaços).<br>
          Ao salvar, cria o card e abre a configuração.
        </div>

        <div class="modal-actions">
          <button class="btn btn-secondary" id="btnCancel">Cancelar</button>
          <button class="btn btn-primary" id="btnSave">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- GRID -->
  <div class="machine-grid" id="machineGrid"></div>

</div>

<script>
const LS_KEY = "indflow_machines_v1";

function fmt(n){
  const x = Number(n);
  if(!Number.isFinite(x)) return "0";
  return x.toLocaleString("pt-BR", { maximumFractionDigits: 2 });
}

function getMachines(){
  try{
    const raw = localStorage.getItem(LS_KEY);
    if(raw){
      const arr = JSON.parse(raw);
      if(Array.isArray(arr) && arr.length) return arr;
    }
  }catch(e){}
  return ["maquina01"];
}

function setMachines(arr){
  localStorage.setItem(LS_KEY, JSON.stringify(arr));
}

function normalizeId(s){
  let v = (s || "").trim().toLowerCase();
  v = v.replace(/\s+/g, "_");
  v = v.replace(/[^a-z0-9_\-]/g, "");
  return v;
}

function nextMachineId(machines){
  let maxN = 1;
  machines.forEach(id => {
    const m = String(id).match(/^maquina(\d+)$/);
    if(m){
      const n = parseInt(m[1], 10);
      if(Number.isFinite(n) && n > maxN) maxN = n;
    }
  });
  const next = maxN + 1;
  return "maquina" + String(next).padStart(2, "0");
}

function cardHTML(machineId){
  const sid = machineId.replace(/[^a-z0-9_\-]/g, "");
  return `
    <div class="machine-card" onclick="window.location.href='/producao/config/${machineId}'">
      <div class="machine-header">
        <div class="machine-name">${machineId.toUpperCase()}</div>
        <div id="status-badge-${sid}" class="machine-status status-auto">AUTO</div>
      </div>

      <div class="percent-container">

        <!-- TURNO -->
        <div class="percent-block">
          <div class="percent-value" id="percent-turno-${sid}">0%</div>
          <div class="percent-label">Meta do Turno</div>

          <div class="stats-sub"><span>Meta (UNI)</span><b id="meta-turno-uni-${sid}">0</b></div>
          <div class="stats-sub"><span>Meta (ML)</span><b id="meta-turno-ml-${sid}">0</b></div>
          <div class="stats-sub"><span>Produzido (UNI)</span><b id="prod-turno-uni-${sid}">0</b></div>
          <div class="stats-sub"><span>Produzido (ML)</span><b id="prod-turno-ml-${sid}">0</b></div>
        </div>

        <div class="divider"></div>

        <!-- HORA -->
        <div class="percent-block">
          <div class="percent-value" id="percent-hora-${sid}">0%</div>
          <div class="percent-label">Meta da Hora</div>

          <div class="stats-sub"><span>Meta (UNI)</span><b id="meta-hora-uni-${sid}">0</b></div>
          <div class="stats-sub"><span>Meta (ML)</span><b id="meta-hora-ml-${sid}">0</b></div>
          <div class="stats-sub"><span>Produzido (UNI)</span><b id="prod-hora-uni-${sid}">0</b></div>
          <div class="stats-sub"><span>Produzido (ML)</span><b id="prod-hora-ml-${sid}">0</b></div>
        </div>

      </div>

      <div class="ritmo-medio" id="ritmo-medio-${sid}">
        Ritmo médio: —
      </div>
    </div>
  `;
}

function renderMachines(){
  const grid = document.getElementById("machineGrid");
  const machines = getMachines();
  grid.innerHTML = machines.map(cardHTML).join("");
}

function updateMachine(machineId){
  const sid = machineId.replace(/[^a-z0-9_\-]/g, "");

  fetch(`/machine/status?machine_id=${machineId}`)
    .then(r => r.json())
    .then(data => {
      const statusBadge = document.getElementById(`status-badge-${sid}`);
      if(!statusBadge) return;

      statusBadge.textContent = data.status;
      statusBadge.className =
        "machine-status " + (data.status === "AUTO" ? "status-auto" : "status-manual");

      document.getElementById(`percent-turno-${sid}`).textContent = (data.percentual_turno ?? 0) + "%";
      document.getElementById(`meta-turno-uni-${sid}`).textContent = fmt(data.meta_turno);
      document.getElementById(`meta-turno-ml-${sid}`).textContent = fmt(data.meta_turno_ml);
      document.getElementById(`prod-turno-uni-${sid}`).textContent = fmt(data.producao_turno);
      document.getElementById(`prod-turno-ml-${sid}`).textContent = fmt(data.producao_turno_ml);

      document.getElementById(`percent-hora-${sid}`).textContent = (data.percentual_hora ?? 0) + "%";
      document.getElementById(`meta-hora-uni-${sid}`).textContent = fmt(data.meta_hora_pcs);
      document.getElementById(`meta-hora-ml-${sid}`).textContent = fmt(data.meta_hora_ml);
      document.getElementById(`prod-hora-uni-${sid}`).textContent = fmt(data.producao_hora);
      document.getElementById(`prod-hora-ml-${sid}`).textContent = fmt(data.producao_hora_ml);

      const tm = Number(data.tempo_medio_min_por_peca);
      document.getElementById(`ritmo-medio-${sid}`).textContent =
        Number.isFinite(tm) && tm > 0
          ? "Ritmo médio: " + tm.toFixed(2).replace(".", ",") + " min/peça"
          : "Ritmo médio: —";
    })
    .catch(() => {});
}

function updateAll(){
  getMachines().forEach(updateMachine);
}

/* MODAL */
const modalBackdrop = document.getElementById("modalBackdrop");
const machineIdInput = document.getElementById("machineIdInput");

function openModal(){
  machineIdInput.value = "";
  modalBackdrop.style.display = "flex";
  setTimeout(() => machineIdInput.focus(), 50);
}
function closeModal(){
  modalBackdrop.style.display = "none";
}

document.getElementById("btnAddMachine").addEventListener("click", openModal);
document.getElementById("btnCloseModal").addEventListener("click", closeModal);
document.getElementById("btnCancel").addEventListener("click", closeModal);

modalBackdrop.addEventListener("click", (e) => {
  if(e.target === modalBackdrop) closeModal();
});

document.getElementById("btnSave").addEventListener("click", () => {
  const current = getMachines();
  let id = normalizeId(machineIdInput.value);

  if(!id){
    id = nextMachineId(current);
  }

  if(!current.includes(id)){
    current.push(id);
    setMachines(current);
  }

  closeModal();

  // fluxo manual: criar card e ir configurar
  window.location.href = `/producao/config/${id}`;
});

/* INIT */
renderMachines();
updateAll();
setInterval(updateAll, 1000);
</script>

{% endblock %}
