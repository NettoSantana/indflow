<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <title>{% block title %}IndFlow — NettSan Technology{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css?v=2">

  <style>
    /* ===== FORCAR LAYOUT DESKTOP EM MOBILE ===== */
    html, body{
      min-width:1200px;
      overflow-x:auto;
    }

    /* ===== NAVBAR INDUSTRIAL ===== */
    .navbar{
      width:100%;
      height:76px;
      background:#ffffff;
      border-bottom:1px solid #e5e7eb;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 24px;
      box-sizing:border-box;
      position:sticky;
      top:0;
      z-index:10;
    }

    .nav-left{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      height:56px;
      width:auto;
    }

    .system-name{
      font-size:20px;
      font-weight:600;
      color:#0f172a;
    }

    .nav-links{
      display:flex;
      align-items:center;
      gap:18px;
    }

    .nav-disabled{display:inline-block;padding:10px 14px;border-radius:10px;color:#94a3b8;cursor:not-allowed;user-select:none;}

    .nav-links a{
      text-decoration:none;
      font-size:15px;
      color:#334155;
      font-weight:500;
    }

    .nav-links a:hover{
      color:#0f172a;
    }

    /* ===== AREA DE CONTEUDO ===== */
    .content-area{
      padding:24px;
      width:100%;
      box-sizing:border-box;
    }

    .container{
      max-width:1200px;
      margin:0 auto;
    }
  </style>

</head>

<body>

  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="/static/img/logo.png" alt="NettSan Technology" class="logo">
      <span class="system-name">IndFlow</span>
    </div>

        <div class="nav-links">
      {% if session.get("user_id") %}
        <a href="/">Dashboard</a>
        <span class="nav-disabled" title="Em breve">Indicadores</span>

        {% set role = (session.get("role") or "")|lower %}
        {% if role in ["admin", "superadmin"] %}
          <a href="/admin/">Configuracoes</a>
        {% endif %}
        {% if role == "superadmin" %}
          <a href="/clientes">Admin</a>
        {% endif %}

        <a href="/admin/logout">Sair</a>
      {% else %}
        <a href="/admin/login">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- CONTEUDO DA PAGINA -->
  <main class="content-area">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

</body>
</html>
